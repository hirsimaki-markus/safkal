    <title>safkal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #2c3e50;
            font-family: 'Arial', sans-serif;
        }

        header {
            margin: 0;
            padding: 0;
            color: #ecf0f1;
            text-align: center;
        }

        .container {
            position: relative;
            max-height: 100vh;
        }

        #stack-container {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .box {
            position: relative;
            width: 80%;
            height: 50px;
            background-color: #CCCCCC;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto 5px;
            border-radius: 10px;
            box-sizing: border-box;
            padding: 5px 10px;
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .plus-button {
            width: 40px;
            height: 40px;
            background-color: #3498db;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            cursor: pointer;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            margin: 5px 0px 15px 0px;
        }

        .info-box {
            background-color: #3498db;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            margin: 10px 5px 5px 5px;
        }

        .text {
            margin: 0 5px;
        }

        .food-name {
            position: absolute;
            width: 100px;
            left: 10px;
        }

        .remove-box {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        .total-weight {
            width: 50px;
        }

        .intermediate-result {
            position: absolute;
            left: 140px;
        }
    </style>
</head>

<body>
    <header>
        <h1><b>safkal</b></h1>
    </header>
    <div class="container">
        <div id="stack-container"></div>
        <div class="wrapper">
            <div class="info-box" id="total-energy-info">‚ö° 0</div>
            <div class="info-box" id="total-weight-info">‚öñÔ∏è <input class="text total-weight" type="number" value="0"
                    oninput="totalWeightChanged(this)"></div>
            <div class="info-box" id="total-kcal-per100-info">üíØ 319</div>
        </div>
        <div class="wrapper">
            <div class="plus-button" onclick="addBox()">+</div>
        </div>
    </div>
    <script>
        function addBox() {
            var stackContainer = document.getElementById('stack-container');
            var newBox = document.createElement('div');
            newBox.className = 'box';

            var foodName = document.createElement('input');
            foodName.className = 'text food-name';
            foodName.type = 'text';
            foodName.value = '';
            foodName.placeholder = 'foodname 123';
            newBox.appendChild(foodName);
            foodName.addEventListener('input', foodNameChanged);

            var intermediateResult = document.createElement('div');
            intermediateResult.className = 'intermediate-result';
            intermediateResult.textContent = '0 * 0 = 0';
            newBox.appendChild(intermediateResult);

            var removeButton = document.createElement('div');
            removeButton.className = 'remove-box';
            removeButton.textContent = '‚úñ';
            removeButton.onclick = function () {
                removeBox(this.parentNode);
            };
            newBox.appendChild(removeButton);

            stackContainer.appendChild(newBox);

            // Create a temporary element to scroll to
            var tempElement = document.createElement('div');
            tempElement.style.height = '120px'; // Height of the plus sign (adjust as needed)
            stackContainer.appendChild(tempElement);

            // Scroll to the temporary element using requestAnimationFrame
            requestAnimationFrame(function () {
                tempElement.scrollIntoView({ behavior: 'smooth', block: 'end', inline: 'nearest' });

                // Remove the temporary element after scrolling
                stackContainer.removeChild(tempElement);
            });
        }

        function removeBox(box) {
            var stackContainer = document.getElementById('stack-container');
            stackContainer.removeChild(box);
            updateTotalEnergy();
            updateTotalWeight();
            updateTotalKcalPer100();
        }

        function foodToCals(foodName) {
            var foodTable = {
                "punasipuli": 37,
                "keltasipuli": 31,
                "banaani": 89,
                "vesi": 0,
                "astia": 0,
            };
            if (foodName.toLowerCase() in foodTable) {
                return foodTable[foodName.toLowerCase()];
            } else {
                return 0;
            }
        }

        function foodNameChanged(event) {
            var inputElement = event.target;

            nameAndWeight = splitOnLast(inputElement.value, " ");
            var currentFoodData = [nameAndWeight[0], parseFloat(nameAndWeight[1]) || 0];

            inputElement.dataset.kcalPer100g = foodToCals(currentFoodData[0]);
            inputElement.dataset.weightIn100gs = currentFoodData[1] / 100;
            inputElement.dataset.cals = (inputElement.dataset.kcalPer100g * inputElement.dataset.weightIn100gs).toFixed(2);

            updateTotalEnergy();
            updateTotalWeight();
            updateTotalKcalPer100();
            updateIntermediateResult(inputElement);
        }

        function totalWeightChanged(inputElement) {
            var weightOverride = Number(inputElement.value);
            updateTotalKcalPer100(weightOverride/100); // convert to using per 100g
        }

        function updateIntermediateResult(inputElement) {
            var intermediateResult = inputElement.nextSibling;
            intermediateResult.textContent = `${inputElement.dataset.kcalPer100g} * ${inputElement.dataset.weightIn100gs} = ${inputElement.dataset.cals}`;
        }

        function updateTotalEnergy() {
            var inputElements = document.getElementsByTagName('input');
            var totalCals = 0;
            for (var i = 0; i < inputElements.length; i++) {
                totalCals += Number(inputElements[i].dataset.cals || 0);
            }
            var totalEnergyInfo = document.getElementById('total-energy-info');
            totalEnergyInfo.textContent = '‚ö° ' + totalCals.toFixed(2);
        }

        function updateTotalWeight() {
            var inputElements = document.getElementsByTagName('input');
            var totalWeight = 0;
            for (var i = 0; i < inputElements.length; i++) {
                totalWeight += Number(inputElements[i].dataset.weightIn100gs || 0);
            }
            var totalWeightInput = document.querySelector('#total-weight-info .total-weight');
            totalWeightInput.value = (totalWeight*100).toFixed(2);
        }

        function updateTotalKcalPer100(weightOverride = NaN) {
            var inputElements = document.getElementsByTagName('input');
            var totalWeight = isNaN(weightOverride) ? 0 : weightOverride;
            var totalCals = 0;
            for (var i = 0; i < inputElements.length; i++) {
                if (isNaN(weightOverride)) {
                    totalWeight += Number(inputElements[i].dataset.weightIn100gs || 0);
                }
                totalCals += Number(inputElements[i].dataset.cals || 0);
            }
            var totalKcalPer100 = totalWeight > 0 ? (totalCals / totalWeight) : 0;
            var totalKcalPer100Info = document.getElementById('total-kcal-per100-info');
            totalKcalPer100Info.textContent = 'üíØ ' + totalKcalPer100.toFixed(2);
        }

        /**
         * Splits inputString into two parts based on the last occurrence of splitChar.
         * @param {string} inputString - The string to split.
         * @param {string} splitChar - Split based on this char.
         * @returns {Array} An array containing two strings.
         * "hello world" -> ["hello", "world"]
         * "hello, world !" -> ["hello, world", "!"]
         * "h   e   l   l   o" -> ["h   e   l   l  ", "o"]
         * "hello" -> ["hello", ""]
         * "" -> ["", ""]
         * " " -> ["", ""]
         * "  " -> [" ", ""]
         * "     " -> ["    ", ""]
         */
        function splitOnLast(inputString, splitChar) {
            let lastIndex = inputString.lastIndexOf(splitChar);
            let firstPart = lastIndex !== -1 ? inputString.substring(0, lastIndex) : inputString;
            let secondPart = lastIndex !== -1 ? inputString.substring(lastIndex + 1) : '';

            return [firstPart, secondPart];
        }
    </script>
</body>

</html>
